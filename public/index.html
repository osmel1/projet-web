<div id="articlesContainer" ></div>

<!-- modal where will  display the article clicked  -->
  <div>
    
    <div class="buttons">
      <a id="loadMoreButton" class="btn btn-primary">See More Articles</a>
      <a id="loadLessButton" class="btn btn-primary">See Less Articles</a>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Title Article</h1>

  <script src="./js/script.js"></script>
  <script>
    // Function to update the DOM with articles
    let take = 4;
    function updateArticles() {
      getArticles(take).then((articles) => {
        const articlesContainer = document.getElementById('articlesContainer');
        articlesContainer.innerHTML = ''; // Clear the container
        articlesContainer.className = 'row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-md-center list'
        articles.forEach((article) => {

          const articleElement = document.createElement('div');
          const articleBody = document.createElement('div');
          const tagsTitle = document.createElement('div');
          const tagsELements = document.createElement('div');
          const tagsContainer = document.createElement('div');

          articleElement.className = 'border-primary col';
          tagsTitle.className = 'tags-title';
          tagsContainer.appendChild(tagsTitle);
          tagsELements.className = 'tagsElements';
          tagsContainer.appendChild(tagsELements);
          tagsTitle.innerHTML = `<p >Categories</p>`
          if (article.categories) {
            article.categories.forEach((cat) => {
              const tags = document.createElement('p');
              tags.className = 'tags';
              tags.innerHTML = cat.name;
              tagsELements.appendChild(tags);
            });
          }

          articleBody.innerHTML = `
          <img src=${article.image} class="card-img-top" ></img>
        <h2>${article.title}</h2>
        <a type="button" class=" read-more-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="${article.id} ">Read More</a>
      `;
          articleBody.className = 'card-body'
          articleElement.appendChild(articleBody);
          articlesContainer.appendChild(articleElement);
          articleBody.appendChild(tagsContainer)
          const showLessButton = document.getElementById('loadLessButton');
          showLessButton.style.display = articles.length > 4 ? '' : 'none';

        });
      }).catch((error) => {
        console.error('Error fetching articles:', error);
      });
    }
    function loadMoreArticles() {
      // Increment the take value to load more articles
      take += 4;
      updateArticles();
    }
    function loadLessArticles() {
      // Increment the take value to load more articles
      take = Math.max(take - 4, 4); // Decrease
      updateArticles();
    }
    // Call the functions to update the DOM on page load
    let takeCat=3;
   function updateCategories(){
    getCategories(takeCat).then((cats)=>{
      const categoriesContainer = document.getElementById('categoriesContainer');
      categoriesContainer.innerHTML = '';
      cats.forEach((category) => {
        const categoryElement = document.createElement('div');
        categoryElement.className = 'category-element col-4';
        categoryElement.innerHTML=`
        <h2>${category.name}</h2>
        <h4 id=${category.articles[0].id}>${category.articles[0].title}</h4>
        <h4 id=${category.articles[1].id}>${category.articles[1].title}</h4>
        `
        categoriesContainer.appendChild(categoryElement)
    })
   })}
    document.addEventListener('DOMContentLoaded', () => {
      updateArticles();
      updateCategories();
      const loadMoreButton = document.getElementById('loadMoreButton');
      const loadLessButton = document.getElementById('loadLessButton');
      loadMoreButton.addEventListener('click', loadMoreArticles);
      loadLessButton.addEventListener('click', loadLessArticles);
    });


  </script>
